<div class="card">
  <div class="card-body">
    <div class="form-group">
      <fa-icon class="icon-square-plus" [icon]="faSquarePlus"></fa-icon>
      <textarea
        class="form-control"
        placeholder="Type to add new task"
        rows="2"></textarea>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <div>
        <button class="btn btn-outline-primary btn-sm">Open</button>
        <button class="btn btn-outline-primary btn-sm">Today</button>
        <button class="btn btn-outline-primary btn-sm">Public</button>
        <button class="btn btn-outline-primary btn-sm">Normal</button>
        <button class="btn btn-outline-primary btn-sm">Estimation</button>
      </div>
      <div>
        <button class="btn btn-success btn-sm">Guardar</button>
        <button class="btn btn-secondary btn-sm">Cancelar</button>
      </div>
    </div>
  </div>
</div>
